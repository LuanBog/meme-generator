<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <head>
        <h1>Meme Generator</h1>
    </head>

    <div class="container">
        <form id="main-form">
            <div class="form-item">
                <label for="top-text">Top Text:</label>
                <input type="text" name="top-text" />
            </div>
            <div class="form-item">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" name="bottom-text" />
            </div>
            <div class="form-item">
                <label for="template-select">Template:</label>
                <select name="template">
                    <option value="10-guy">10 Guy</option>
                    <option value="1950-middle-finger">1950's Middle Finger</option>
                    <option value="1990-first-world-problem">1990's First World Problem</option>
                    <option value="1st-world-canadian-problem">1st World Canadian Problem</option>
                    <option value="ace-primo">Ace Primo</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
